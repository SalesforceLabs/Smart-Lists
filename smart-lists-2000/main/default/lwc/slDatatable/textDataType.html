<template>
    <template lwc:if={typeAttributes.isPhone}>
        <lightning-formatted-phone value={value}></lightning-formatted-phone>
    </template>
    <template lwc:if={typeAttributes.isEmail}>
        <lightning-formatted-email value={value} hide-icon></lightning-formatted-email>
    </template>
    <template lwc:if={typeAttributes.isText}>
        <lightning-formatted-text value={value} linkify></lightning-formatted-text>
    </template>
    <template lwc:if={typeAttributes.isTextArea}>
        <lightning-formatted-text value={value} linkify></lightning-formatted-text>
    </template>
</template>
