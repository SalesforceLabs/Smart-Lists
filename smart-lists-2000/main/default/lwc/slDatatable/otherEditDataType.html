<template>
    <template lwc:if={typeAttributes.isDate}>
        <lightning-input type="date" value={editedValue} required={typeAttributes.required} variant="label-hidden" data-inputable="true"></lightning-input>
    </template>
    <template lwc:if={typeAttributes.isDateTime}>
        <lightning-input type="datetime" value={editedValue} required={typeAttributes.required} variant="label-hidden" data-inputable="true"></lightning-input>
    </template>
    <template lwc:if={typeAttributes.isTime}>
        <lightning-input type="time" value={editedValue} required={typeAttributes.required} variant="label-hidden" data-inputable="true"></lightning-input>
    </template>
    <template lwc:if={typeAttributes.isNumber}>
        <lightning-input type="number" value={editedValue} step="any" required={typeAttributes.required} variant="label-hidden" data-inputable="true"></lightning-input>
    </template>
    <template lwc:if={typeAttributes.isCurrency}>
        <lightning-input type="number" value={editedValue} step="any" required={typeAttributes.required} variant="label-hidden" data-inputable="true"></lightning-input>
    </template>
    <template lwc:if={typeAttributes.isPercent}>
        <lightning-input type="number" value={editedValue} step="any"  formatter="percent" required={typeAttributes.required} variant="label-hidden" data-inputable="true"></lightning-input>
    </template>
</template>
