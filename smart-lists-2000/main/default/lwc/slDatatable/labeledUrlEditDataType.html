<template>
    <template lwc:if={typeAttributes.isLookup}>
        <c-lookup display-value={editedValue} object-name={typeAttributes.objectName} object-label={typeAttributes.objectLabel} 
            object-icon={typeAttributes.objectIcon} title-field={typeAttributes.titleField} subtitle-field={typeAttributes.subtitleField} 
            field-name={typeAttributes.fieldName} record-id={typeAttributes.recordId} target-field={typeAttributes.targetField} 
            related-record-id={typeAttributes.relatedRecordId} required={typeAttributes.required} 
            parent-top={typeAttributes.parentTop} parent-height={typeAttributes.parentHeight} data-inputable="true">
        </c-lookup>
    </template>
    <template lwc:else>
        <c-labeled-url-editor value={editedValue} required={typeAttributes.required} max={typeAttributes.max}
            data-inputable="true">
        </c-labeled-url-editor>
    </template>
</template>
