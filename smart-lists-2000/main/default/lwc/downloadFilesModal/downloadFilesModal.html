<template>
  <div>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container modal-style">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-current-color"
            title={labels.labelClose} onclick={closeModal}>
            <lightning-icon size="x-small" icon-name="utility:close" alternative-text={labels.labelClose}
              title={labels.labelClose}><label></label></lightning-icon>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {labels.labelDownloadFiles}
          </h2>
        </header>
        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
          {labelDownloadConfirmFmt}
        </div>
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeModal}>{labels.labelCancel}</button>
          <button class="slds-button slds-button_brand" onclick={downloadFiles}>{labels.labelDownload}</button>
        </footer>
      </div>
    </section>
    <template if:true={displaySpinner}>
      <div>
        <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
      </div>
    </template>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
