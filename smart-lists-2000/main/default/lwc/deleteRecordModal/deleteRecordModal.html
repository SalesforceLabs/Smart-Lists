<template>
    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal-style">
                <template if:true={deleting}>
                    <div style="position: absolute;top:50%;left:50%">
                        <lightning-spinner variant="brand" alternative-text="Deleting" size="medium"></lightning-spinner>
                    </div>
                </template>
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-current-color"
                        title={labels.labelClose} onclick={closeModal} disabled={deleting}>
                        <lightning-icon size="x-small" icon-name="utility:close" alternative-text={labels.labelClose}
                            title={labels.labelClose}>
                            <label>labels.labelClose</label>
                        </lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        {title}
                    </h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <span>{message}</span>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}
                        title={labels.labelCancel} disabled={deleting}>{labels.labelCancel}</button>
                    <button class="slds-button slds-button_brand" onclick={handleDelete}
                        title={labels.labeDelete} disabled={deleting}>{labels.labelDelete}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
