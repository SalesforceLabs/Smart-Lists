<template>
    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label={action.label}
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container sl-modal-container">
                <button class="slds-button slds-button_icon slds-modal__close" title={labels.labelClose}
                    onclick={closeModal}>
                    <lightning-icon size="x-small" icon-name="utility:close" alternative-text={labels.labelClose}
                        title={labels.labelClose}><label></label></lightning-icon>
                </button>
                <div class="slds-modal__header" if:true={action.showHeader}>
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{action.label}</h1>
                </div>
                <div class={modalContentClass} id="modal-content-id-1">
                    <template lwc:if={loadingFlow}>
                        <lightning-spinner variant="brand" alternative-text={labels.labelLoading}></lightning-spinner>
                    </template>
                    <lightning-flow flow-api-name={action.flowName} flow-input-variables={inputVariables}
                        onstatuschange={onFlowStatusChange} flow-finish-behavior="NONE">
                    </lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
