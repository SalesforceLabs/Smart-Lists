<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close" title={labels.labelClose}
                onclick={closeModal} disabled={exporting}>
                <lightning-icon size="x-small" icon-name="utility:close" alternative-text={labels.labelClose}
                    title={labels.labelClose}>
                    <label>labels.labelClose</label>
                </lightning-icon>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.labelExportToCSV}</h1>
            </div>
            <div class="slds-modal__content slds-is-relative slds-var-p-around_medium" id="modal-content-id-1">
                <template lwc:if={exporting}>
                    <lightning-spinner variant="brand" alternative-text={labels.labelExporting}></lightning-spinner>
                </template>
                <lightning-input type="checkbox" label={labels.labelAddRecordId} checked={addRecordId}
                    onclick={handleAddRecordIdClick}></lightning-input>
                <a class="sl-link"></a>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title={labels.labelCancel}
                    disabled={exporting}>{labels.labelCancel}</button>
                <button class="slds-button slds-button_brand" onclick={handleExport} title={labels.labelExport}
                    disabled={exporting}>{labels.labelExport}</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
